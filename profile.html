    <!-- Profile Section -->
    <div class="profile-banner">
        <div class="profile-card">
            <div class="pic-container">
                <img id="profileImage" class="profile-img" src="assets/img/noPic.png" alt="Imagen de Perfil">
                <div class="changePicture">
                    <input type="file" id="uploadImage" accept="image/*" style="display:none" onchange="previewProfileImage(event)">
                    <i class="iconProfile fa fa-folder-plus" onclick="document.getElementById('uploadImage').click();"></i>
                </div>
            </div>
            <span id="uploadImageBtn" cursor="pointer">
                <i class="iconUpload fa fa-upload"> Subir Imagen</i>
            </span>
            <div class="pressables">
                <a href="#" onclick="openEditProfileForm()">
                    <i class="fa fa-edit"> Editar Perfil</i>

                </a>
            </div>
            <div class="text-container">
                <h1 id="nombreUsuario">Nombre de Usuario</h1>
                <br>

                <p id="nombreCompleto"></p>
                <br>
                <strong>Correo:</strong>
                <p id="correo"></p>
                <br>

            </div>

    <!-- Dark Overlay and Edit Profile Form -->
    <div class="dark-overlay" id="darkOverlay"></div>
    <div class="form-popup" id="editProfileFormPopup">
        <h3>Editar Perfil</h3>
        <form id="editProfileForm">
            <div class="form-group">
                <label for="editNombreUsuario">Nombre de Usuario:</label>
                <input type="text" id="editNombreUsuario" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="editNombreCompleto">Nombre Completo:</label>
                <input type="text" id="editNombreCompleto" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="editCorreo">Correo Electr√≥nico:</label>
                <input type="email" id="editCorreo" class="form-control" required>
            </div>
            <!-- Hidden fields to store non-editable data -->
            <input type="hidden" id="editId" class="form-control">
            <input type="hidden" id="editContrasena" class="form-control">
            <input type="hidden" id="editTipoUsuarios" class="form-control">
            <br>
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
            <button type="button" class="btn btn-secondary" id="closeFormButton" onclick="closeEditProfileForm()">Cancelar</button>
        </form>
    </div>

    <div id="customAlert" class="modal">
        <div class="modal-content">
            <span class="close-btn-prof" onclick="closeCustomAlert()">X</span>
            <p id="alertMessage"></p>
        </div>
    </div>

    <div id="customAlertCheck" class="modal">
        <div class="modal-content">
                <i class = "fas fa fa-check"></i>
                <br>
            <p id="alertMessageCheck"></p>
        </div>
    </div>


    <!-- Scripts -->
    <script src="assets/js/jquery-1.11.0.min.js"></script>
    <script src="assets/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/templatemo.js"></script>
    <script src="assets/js/custom.js"></script>
    <script>


        // Shows alert with check
        function showCustomAlertCheck(message) {
            var modal = document.getElementById("customAlertCheck");
            var messageElement = document.getElementById("alertMessageCheck");
            messageElement.textContent = message;
            modal.style.display = "flex";
        }

        // Shows alert with X
        function showCustomAlert(message) {
            var modal = document.getElementById("customAlert");
            var messageElement = document.getElementById("alertMessage");
            messageElement.textContent = message;
            modal.style.display = "flex";
        }

        //Closes custom alert with x
        function closeCustomAlert() {
            var modal = document.getElementById("customAlert");
            modal.style.display = "none";
        }


        var selectedProfileImage = null;
    
        function previewProfileImage(event) {
            var reader = new FileReader();
            
            // Leer el archivo seleccionado
            reader.onload = function() {
                var output = document.getElementById('profileImage');
                output.src = reader.result; // Mostrar la imagen
    
                // Guardar el archivo de imagen seleccionado para subirlo luego
                selectedProfileImage = event.target.files[0];
            }
    
            // Iniciar la lectura del archivo
            reader.readAsDataURL(event.target.files[0]);
        }
    
        function uploadProfileImage() {
            if (!selectedProfileImage) {
                showCustomAlert("Por favor, selecciona una imagen primero.");
                return;
            }
    
            var formData = new FormData();
            var userId = localStorage.getItem('userToken');
            formData.append('image', selectedProfileImage);
            formData.append('usuarioId', userId);
    
            $.ajax({
                url: 'https://localhost:44313/api/Usuarios/uploadImage',
                type: 'POST',
                processData: false,
                contentType: false,
                data: formData,
                success: function (result) {
                    showCustomAlert("Imagen de perfil actualizada exitosamente");
                    localStorage.setItem('profileImage_' + userId, 'data:image/jpeg;base64,' + result.image);
                    selectedProfileImage = null; // Resetear la variable despu√©s de subir la imagen
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error("Error al subir la imagen:", jqXHR.responseText);
                }
            });
        }
    
        $(document).ready(function () {
            var userId = localStorage.getItem('userToken');
            var nombreUsuario = localStorage.getItem('nombreUsuario');
            var savedImage = localStorage.getItem('profileImage_' + userId);
    
            if (savedImage) {
                $('#profileImage').attr('src', savedImage);
            }
    
            if (!userId) {
                showCustomAlert("No se ha iniciado sesi√≥n");
                window.location.href = './inicioSesion.html';
                return;
            }
    
            $.ajax({
                url: 'https://localhost:44313/api/Usuarios/' + userId,
                type: 'GET',
                success: function (usuario) {
                    $('#nombreUsuario').text(usuario.nombreUsuario);
                    $('#nombreCompleto').text(`${usuario.nombreCompleto.nombre} ${usuario.nombreCompleto.apPaterno} ${usuario.nombreCompleto.apMaterno}`);                    $('#correo').text(usuario.correo);
                    if (usuario.foto) {
                        $('#profileImage').attr('src', 'data:image/jpeg;base64,' + usuario.foto);
                    }
    
                    $('#editId').val(usuario.id);
                    $('#editContrasena').val(usuario.contrasena);
                    $('#editTipoUsuarios').val(usuario.tipoUsuario);
    
                    $('#editNombreUsuario').val(usuario.nombreUsuario);
                    $('#editNombreCompleto').val(`${usuario.nombreCompleto.nombre} ${usuario.nombreCompleto.apPaterno} ${usuario.nombreCompleto.apMaterno}`);
                    $('#editCorreo').val(usuario.correo);
    
                    $.ajax({
                        url: 'https://localhost:44313/api/Jardines/usuario/' + userId,
                        type: 'GET',
                        success: function (jardines) {
                            var jardinesIds = jardines.map(jardin => jardin.id);
                            $.ajax({
                                url: 'https://localhost:44313/api/Plantas/jardines',
                                type: 'POST',
                                contentType: 'application/json',
                                data: JSON.stringify(jardinesIds),
                                success: function (plantas) {
                                    $('#numPlantas').text(plantas.length);
                                    var listaPlantasHtml = plantas.map(planta => `<li>${planta.nombre}</li>`).join('');
                                    $('#listaPlantas').html(listaPlantasHtml);
                                },
                                error: function (jqXHR, textStatus, errorThrown) {
                                    console.error("Error al obtener las plantas:", jqXHR.responseText);
                                }
                            });
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            console.error("Error al obtener los jardines:", jqXHR.responseText);
                        }
                    });
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error("Error al obtener el usuario:", jqXHR.responseText);
                }
            });
    
            $('#editProfileForm').submit(function (event) {
                event.preventDefault();
                var updatedData = {
                    id: $('#editId').val(),
                    contrasena: $('#editContrasena').val(),
                    tipoUsuario: $('#editTipoUsuarios').val(),
                    nombreUsuario: $('#editNombreUsuario').val(),
                    nombreCompleto: {
                        nombre: $('#editNombreCompleto').val().split(" ")[0],
                        apPaterno: $('#editNombreCompleto').val().split(" ")[1],
                        apMaterno: $('#editNombreCompleto').val().split(" ")[2]
                    },
                    correo: $('#editCorreo').val(),
                    foto: savedImage ? savedImage.split(',')[1] : null
                };
    
                $.ajax({
                    url: 'https://localhost:44313/api/Usuarios/' + userId,
                    type: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify(updatedData),
                    success: function (result) {
                        showCustomAlertCheck("Perfil actualizado exitosamente");
                        closeEditProfileForm();
                        setTimeout(function() {
                            window.location.reload();
                        }, 1500); 
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        console.error("Error al actualizar el perfil:", jqXHR.responseText);
                    }
                });
            });
    
            $('#uploadImageBtn').click(function () {
                uploadProfileImage();
            });
        });
    
        function openEditProfileForm() {
            document.getElementById("darkOverlay").style.display = "block";
            document.getElementById("editProfileFormPopup").style.display = "block";
        }
    
        function closeEditProfileForm() {
            document.getElementById("darkOverlay").style.display = "none";
            document.getElementById("editProfileFormPopup").style.display = "none";
        }
    
        function logout() {
            localStorage.removeItem('userToken');
            localStorage.removeItem('nombreUsuario');
            showCustomAlertCheck("Sesi√≥n cerrada correctamente");
            setTimeout(function() {
                window.location.href = './index.html';
            }, 2000);
        }
    </script>
