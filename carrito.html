<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GardenOnGears PlantCare - Cart</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/templatemo.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light shadow">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand text-success logo h1 align-self-center" href="index.html">
                <img class="gog-logo" src="assets/img/apple-icon.png" alt="Logo">
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#templatemo_main_nav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="align-self-center collapse navbar-collapse flex-fill d-lg-flex justify-content-lg-between" id="templatemo_main_nav">
                <div class="flex-fill">
                    <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="shop.html">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a id="linkPlantas" class="nav-link" href="./userPage/userPlants.html">Plantas</a>
                        </li>
                    </ul>
                </div>
                <div class="navbar align-self-center d-flex">
                    <div class="d-lg-none flex-sm-fill mt-3 mb-4 col-7 col-sm-auto pr-3">
                        <div class="input-group">
                            <input type="text" class="form-control" id="inputMobileSearch" placeholder="Search ...">
                            <div class="input-group-text">
                                <i class="fa fa-fw fa-search"></i>
                            </div>
                        </div>
                    </div>
                    <a id="linkLogout" class="nav-icon text-decoration-none" href="#" onclick="logout()">
                        <i class="fa fa-fw fa-sign-out-alt text-dark mr-2"></i>
                        <span class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark"></span>
                    </a>
                    <a class="nav-icon position-relative text-decoration-none" href="./carrito.html">
                        <i class="fa fa-fw fa-cart-arrow-down text-dark mr-1"></i>
                        <span class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark"></span>
                    </a>
                    <a class="nav-icon position-relative text-decoration-none" href="profile.html">
                        <i class="fa fa-fw fa-user text-dark mr-3"></i>
                        <span class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Close Header -->

    <!-- Cart Section -->
    <section class="h-100 h-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div class="card card-registration card-registration-2">
                        <div class="card-body p-0">
                            <div class="row g-0">
                                <div class="col-lg-8">
                                    <div class="p-5">
                                        <div class="d-flex justify-content-between align-items-center mb-5">
                                            <h1 class="fw-bold mb-0">Carrito de Compras</h1>
                                            <h6 class="mb-0 text-muted">Artículos</h6>
                                        </div>
                                        <hr class="my-4">
                                        <div id="cart-items"></div>
                                        <div class="pt-5">
                                            <button id="clear-cart" class="btn btn-danger">Vaciar Carrito</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 bg-body-tertiary">
                                    <div class="p-5">
                                        <h3 class="fw-bold mb-5 mt-2 pt-1">Resumen de Compra</h3>
                                        <hr class="my-4">
                                        <div class="d-flex justify-content-between mb-4">
                                            <h6>Subtotal:</h6>
                                            <h6 id="subtotal-price">$ 0.00</h6>
                                        </div>
                                        <div class="d-flex justify-content-between mb-4">
                                            <h6>IVA (16%):</h6>
                                            <h6 id="iva-price">$ 0.00</h6>
                                        </div>
                                        <div class="d-flex justify-content-between mb-4">
                                            <h6>Total:</h6>
                                            <h6 id="total-price">$ 0.00</h6>
                                        </div>
                                        <button type="button" id="checkout-button" class="btn btn-dark btn-block btn-lg">Comprar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Close Cart Section -->

    <!-- Scripts -->
    <script src="assets/js/jquery-1.11.0.min.js"></script>
    <script src="assets/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/templatemo.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        $(document).ready(function () {
            var cart = JSON.parse(localStorage.getItem('cart')) || [];
            var cartItems = $('#cart-items');
            var subtotalPrice = 0;
            var itemCounts = {};

            // Contar items
            cart.forEach(function (item) {
                if (itemCounts[item.id]) {
                    itemCounts[item.id].count++;
                    itemCounts[item.id].price += parseFloat(item.price.replace('$', ''));
                } else {
                    itemCounts[item.id] = {
                        count: 1,
                        price: parseFloat(item.price.replace('$', '')),
                        image: item.image,
                        name: item.name,
                        id: item.id,
                    };
                }
            });

            // Mostrar items
            $.each(itemCounts, function (id, item) {
                var itemHtml = `
                    <div class="cart-item d-flex justify-content-between align-items-center mb-4">
                        <div class="col-img">
                            <img src="${item.image}" class="img-fluid rounded-3 cart-item-img" alt="${item.name}">
                        </div>
                        <div class="col-description">
                            <h6 class="text-muted">${item.name}</h6>
                            <h6 class="mb-0">Cantidad: ${item.count}</h6>
                        </div>
                        <div class="col-price">
                            <h6 class="mb-0">MXN ${item.price.toFixed(2)}</h6>
                        </div>
                        <div class="col-remove text-end">
                            <a href="#!" class="text-muted remove-item" data-id="${id}"><i class="fas fa-times"></i></a>
                        </div>
                    </div>
                    <hr class="my-4">
                `;
                cartItems.append(itemHtml);
                subtotalPrice += item.price;
            });

            var iva = subtotalPrice * 0.16;
            var totalPrice = subtotalPrice + iva;

            $('#subtotal-price').text('$ ' + subtotalPrice.toFixed(2));
            $('#iva-price').text('$ ' + iva.toFixed(2));
            $('#total-price').text('$ ' + totalPrice.toFixed(2));

            // Remover item individual
            $(document).on('click', '.remove-item', function (e) {
                e.preventDefault();
                var id = $(this).data('id');
                cart = cart.filter(function (item) {
                    return item.id != id;
                });
                localStorage.setItem('cart', JSON.stringify(cart));
                location.reload();
            });

            // Vaciar carrito
            $('#clear-cart').click(function () {
                localStorage.removeItem('cart');
                location.reload();
            });

            // Stripe Checkout
            $('#checkout-button').click(async function () {
                try {
                    const enrichedCart = cart.map(item => ({
                        id: item.id,
                        imagen: item.image,
                        nombre: item.name,
                        descripcion: item.description || "Descripción del producto",
                        precio: parseFloat(item.price.replace('$', '')),
                    }));

                    const response = await fetch('https://localhost:44313/api/Productos/checkout', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'usuarioId': localStorage.getItem('userToken')
                        },
                        body: JSON.stringify(enrichedCart),
                    });

                    if (!response.ok) {
                        const errorMessage = await response.text();
                        throw new Error(`Network response was not ok: ${response.statusText}. ${errorMessage}`);
                    }

                    const data = await response.json();
                    const { sessionId } = data;

                    if (!sessionId) {
                        throw new Error('Missing sessionId in response');
                    }

                    // Limpiar carrito antes de redirigir a Stripe Checkout
                    localStorage.removeItem('cart');

                    // Redirigir a Stripe Checkout
                    const stripe = Stripe('pk_test_51Pge8rKAWfsMXDlMM57hyaruxC8lWXVj2jZxvE65x6OTZ5TINiNp9t7B0xTxgWOpSuIKXDYG90hKWSB13RRgWIK400oY0TkvyZ');
                    const { error } = await stripe.redirectToCheckout({ sessionId });

                    if (error) {
                        console.error('Stripe error:', error);
                    }
                } catch (error) {
                    console.error('Checkout error:', error);
                }
            });
        });

        // Logout
        function logout() {
            localStorage.removeItem('userToken');
            localStorage.removeItem('nombreUsuario');
            alert("Sesión cerrada correctamente");
            window.location.href = './index.html';
        }
    </script>
</body>
</html>
